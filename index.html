<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AleXCall</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      padding: 20px; 
      max-width: 900px; 
      margin: auto; 
      background-color: #121212; 
      color: #ffffff; 
    }
    h1 { font-size: 1.2rem; }
    .videos { 
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      margin-bottom: 10px; 
    }
    video { 
      width: 48%; 
      background: #000; 
      border-radius: 6px; 
      max-height: 60vh; 
      object-fit: cover; 
      opacity: 0; 
      transition: opacity 0.5s ease-in-out; 
    }
    video.loaded { opacity: 1; }
    .controls { 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap; 
      margin-bottom: 12px; 
    }
    input[type=text] { 
      padding: 6px; 
      border-radius: 6px; 
      border: 1px solid #444; 
      background: #222; 
      color: #fff; 
      transition: border-color 0.3s ease; 
    }
    input[type=text]:focus { border-color: #888; }
    button { 
      padding: 8px 12px; 
      border-radius: 6px; 
      border: 1px solid #444; 
      background: #333; 
      color: #fff; 
      cursor: pointer; 
      transition: transform 0.2s ease, background 0.3s ease; 
    }
    button:hover { 
      transform: scale(1.05); 
      background: #444; 
    }
    button:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      transform: none; 
    }
    .small { 
      font-size: 0.9rem; 
      color: #aaa; 
      margin-top: 8px; 
    }
    .log { 
      white-space: pre-wrap; 
      background: #1e1e1e; 
      padding: 8px; 
      border-radius: 6px; 
      border: 1px solid #333; 
      max-height: 120px; 
      overflow: auto; 
      color: #ddd; 
    }
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    body { animation: fadeIn 1s ease-in; }
  </style>
</head>
<body>
  <h1>Benvenuti in AleXCall</h1>

  <div class="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button id="startLocalBtn">Avvia microfono/camera</button>
    <button id="createRoomBtn" disabled>Crea stanza</button>
    <input id="roomIdInput" type="text" placeholder="ID stanza (per unirsi)" />
    <button id="joinRoomBtn">Unisciti a stanza</button>
    <button id="hangupBtn" disabled>Termina</button>
    <button id="copyRoomBtn" disabled>Copia link stanza</button>
  </div>


  <h3>Log</h3>
  <div id="log" class="log"></div>

  <!-- Firebase (using compat bundles for global namespace) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

  <script>
  // -------------------------
  // CONFIGURA FIREBASE QUI
  // -------------------------
  const firebaseConfig = {
    apiKey: "AIzaSyCanlHzk_uRRSZQzug65OFkWbqWg3Q_Xik",
    authDomain: "project-chats-ef9a8.firebaseapp.com",
    projectId: "project-chats-ef9a8",
    storageBucket: "project-chats-ef9a8.appspot.com",
    messagingSenderId: "209738442357",
    appId: "1:209738442357:web:448eefd9651d0443ad3a3c",
  };
  // -------------------------

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const configuration = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  };

  let pc = null;
  let localStream = null;
  let remoteStream = null;
  let roomId = null;

  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const startLocalBtn = document.getElementById('startLocalBtn');
  const createRoomBtn = document.getElementById('createRoomBtn');
  const joinRoomBtn = document.getElementById('joinRoomBtn');
  const hangupBtn = document.getElementById('hangupBtn');
  const roomIdInput = document.getElementById('roomIdInput');
  const copyRoomBtn = document.getElementById('copyRoomBtn');
  const logDiv = document.getElementById('log');

  function log(msg){
    const time = new Date().toLocaleTimeString();
    logDiv.textContent = `[${time}] ${msg}\n` + logDiv.textContent;
  }

  startLocalBtn.onclick = async () => {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;
    localVideo.classList.add('loaded');
    createRoomBtn.disabled = false;
    log("Local stream avviato");
  };

  function createPeerConnection() {
    pc = new RTCPeerConnection(configuration);
    remoteStream = new MediaStream();
    remoteVideo.srcObject = remoteStream;

    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    pc.ontrack = (event) => {
      event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      remoteVideo.classList.add('loaded');
      log("Track remoto aggiunto");
    };

    return pc;
  }

  createRoomBtn.onclick = async () => {
    pc = createPeerConnection();

    const roomRef = await db.collection("rooms").doc();
    roomId = roomRef.id;
    log("Stanza creata: " + roomId);

    const callerCandidatesCollection = roomRef.collection("callerCandidates");
    pc.onicecandidate = event => {
      if (event.candidate) {
        callerCandidatesCollection.add(event.candidate.toJSON());
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    const roomWithOffer = { offer: { type: offer.type, sdp: offer.sdp } };
    await roomRef.set(roomWithOffer);

    roomRef.onSnapshot(async snapshot => {
      const data = snapshot.data();
      if (!pc.currentRemoteDescription && data?.answer) {
        const answer = new RTCSessionDescription(data.answer);
        await pc.setRemoteDescription(answer);
        log("Answer impostata");
      }
    });

    roomRef.collection("calleeCandidates").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          let candidate = new RTCIceCandidate(change.doc.data());
          pc.addIceCandidate(candidate);
        }
      });
    });

    hangupBtn.disabled = false;
    copyRoomBtn.disabled = false;
    copyRoomBtn.onclick = () => {
      const url = `${location.origin}${location.pathname}?room=${roomId}`;
      navigator.clipboard.writeText(url);
      alert("Link stanza copiato!");
    };
  };

  joinRoomBtn.onclick = async () => {
    const inputId = roomIdInput.value || new URLSearchParams(location.search).get('room');
    if (!inputId) return alert("Inserisci un ID stanza valido");
    roomId = inputId;

    const roomRef = db.collection("rooms").doc(roomId);
    const roomSnapshot = await roomRef.get();
    if (!roomSnapshot.exists) return alert("Stanza non trovata");

    pc = createPeerConnection();

    const calleeCandidatesCollection = roomRef.collection("calleeCandidates");
    pc.onicecandidate = event => {
      if (event.candidate) {
        calleeCandidatesCollection.add(event.candidate.toJSON());
      }
    };

    const roomData = roomSnapshot.data();
    await pc.setRemoteDescription(new RTCSessionDescription(roomData.offer));

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });

    roomRef.collection("callerCandidates").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          let candidate = new RTCIceCandidate(change.doc.data());
          pc.addIceCandidate(candidate);
        }
      });
    });

    hangupBtn.disabled = false;
  };

  hangupBtn.onclick = async () => {
    if (pc) {
      pc.close();
      pc = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
    }
    log("Chiamata terminata");
  };

  (function prefillFromURL(){
    const urlRoom = new URLSearchParams(location.search).get('room');
    if (urlRoom) roomIdInput.value = urlRoom;
  })();
  </script>
</body>
</html>
